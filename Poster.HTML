<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4caf50, #2e7d32);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            animation: zoomIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            animation: slideUp 2s ease-in-out;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .animation-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .leaf {
            position: absolute;
            bottom: -100px;
            width: 100px;
            height: 100px;
            background: url('https://image.shutterstock.com/image-vector/leaf-icon-vector-symbol-logo-260nw-753276785.jpg');
            background-size: cover;
            opacity: 0.5;
            animation: floatUp 8s infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="animation-wrapper">
        <div class="leaf" style="left: 10%; animation-delay: 0s;"></div>
        <div class="leaf" style="left: 50%; animation-delay: 2s;"></div>
        <div class="leaf" style="left: 30%; animation-delay: 4s;"></div>
        <div class="leaf" style="left: 70%; animation-delay: 6s;"></div>
        <div class="leaf" style="left: 90%; animation-delay: 8s;"></div>
    </div>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Thank you for bearing my boring presentation, feel free to ask questions.</p>
    </div>
</body>
</html>
